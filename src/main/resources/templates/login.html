<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">

        <div class="col-3 p-0">
            <h3 class="fw-bolder mb-3">Please sign in</h3>

            <form th:action="@{/login}" method="post">
                <div class="mb-0">
                    <input type="text" name="username" class="form-control rounded-bottom-0" placeholder="Email address" required autofocus>
                </div>

                <div>
                    <input type="password" name="password" class="form-control rounded-top-0" placeholder="Password" required>
                </div>

                <button class="btn btn-primary w-100 mt-3" type="submit">Sign in</button>
            </form>
            <div th:if="${param.error}" class="alert alert-danger mt-3">
                Неверный email или пароль.
            </div>
            <div th:if="${param.logout}" class="alert alert-success mt-3">
                Вы успешно вышли из системы.
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
